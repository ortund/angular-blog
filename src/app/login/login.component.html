<style>
  .login-card-wide.mdl-card {
    width: 512px;
  }
  .login-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: url('/assets/images/login.png') center / cover;
  }
  .login-card-wide > .mdl-card__menu {
    color :#fff;
  }
  a.login {
    font-weight: bold;
  }
</style>

<div class="mdl-grid">
  <div class="mdl-cell mdl-cell--12-col">
    <div id="login">
      <div class="login-card-wide mdl-card mdl-shadow--2dp">

        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Log In</h2>
        </div>

        <div class="mdl-card__supporting-text">
          <p>Please log in to continue.<br />
          You'll be redirect to {{returnUrl}}</p>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #emailAddress class="mdl-textfield__input" type="text" id="EmailAddress" (input)="EmailAddress" />
            <label class="mdl-textfield__label" for="EmailAddress">Email Address</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input #password class="mdl-textfield__input" type="password" id="Password" (input)="Password" />
            <label class="mdl-textfield__label" for="Password">Password</label>
          </div>

          <div>{{result}}</div>
        </div>

        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" (click)="login(emailAddress.value, password.value)">Log In</button>
        </div>
      </div>
    </div>
  </div>
</div>
